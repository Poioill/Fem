<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="news : ${news}">
        <p>news number <span th:text="${news.id}"></span></p>
        <p th:text="${news.title}"></p>
        <p th:text="${news.text}"></p>
        <p th:text="${news.createdDate}"></p>
        <br><br><br>
    </div>
</body>
</html>
